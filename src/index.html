<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Bookmark App Project</title>
</head>
<body>
  <header>
    <h1>Bookmark App Header</h1>
  </header>
  <div id="mainPage">
    <div>
      <form id="btnBar">
        <input type="button" id="newBookmarkBtn" value="Add New Bookmark">
        <select id="filter" name="filter">
          <option value="" disabled selected>Filter By</option>
          <option value="minVal">Minimum Rating</option>
          <option value="maxVal">Maximum Rating</option>
        </select>
      </form>
    </div>
      <br>
      <br>
        <div id="createBMDiv">
          <form id="createBookmark">
            <label for="title-Entry">Title:
              <input type="text" name="titleEntry" id="titleEntry" placeholder="Bookmark name" required>
            </label>
            <label for="url-Entry">URL Link:
              <input type="url" name="urlEntry" id="urlEntry" placeholder="www.google.com">
            </label>
            <label for="des-Entry">Description
              <input type="text" name="desEntry" id="desEntry" placeholder="Description here">
            </label>
            <div class="rating">
              <span><input type="radio" class="star" name="rating" id="str5" value="5"><label for="str5"></label></span>
              <span><input type="radio" class="star" name="rating" id="str4" value="4"><label for="str4"></label></span>
              <span><input type="radio" class="star" name="rating" id="str3" value="3"><label for="str3"></label></span>
              <span><input type="radio" class="star" name="rating" id="str2" value="2"><label for="str2"></label></span>
              <span><input type="radio" class="star" name="rating" id="str1" value="1"><label for="str1"></label></span>
            </div>
            <input type="submit" id="submitBtn" value="Submit">
            <input type="reset" id="resetBtn" value="Clear">
          </form>
       </div>
        <section id="myBookmarks">
         <h2>My Bookmarks</h2>
         <div id="collapsedBookmark">
           <p id="bmTitle">Sample Bookmark</p>
           <div class="starBar">
              <span class="fa fa-star checked"></span>
              <span class="fa fa-star checked"></span>
              <span class="fa fa-star checked"></span>
              <span class="fa fa-star"></span>
              <span class="fa fa-star"></span>
           </div>
           <button id="expand">+</button>
         </div>
        </section>
    </div>

    

  </div>
</body>
</html>
